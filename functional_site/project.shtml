<!DOCTYPE html>
<html>
	<head>
        <title>KBase User Page</title>
        <link rel="icon" href="static/images/KBase_favicon.ico" type="image/x-icon">
        <link href="static/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/kbase_stylesheet.css" rel="stylesheet">
        <link href="static/dataTables/1.9.4/css/jquery.dataTables.css" rel="stylesheet">
		<link href="static/css/datastore.css" rel="stylesheet">

		<style>

			#project_title h2 {
				color: #379846;
			}

			.title {
				width: 200px;
			}

			a.btn-primary {
				color: #fff;
			}

		</style>
    </head>

    <body>
      <!--#include virtual="header.html" -->

		<div id="main" class="container">
			<div id="project_title">
				<div class="pull-left">
					<h2 class="pds_name">Project</h2>
					<h1 id="project_name" class="pds_name"></h1>
					<div id="member_list">
					</div>
				</div>
				<span class="pull-right"><a href="./manage_projects.shtml" class="btn btn-primary">Manage Projects</a></span>
			</div>

			<div class="table_section container">
				<div class="section_title row">
					<div class="title">
						<a href="#" data-toggle="collapse" data-target="#narratives_container"><span class="glyphicon glyphicon-chevron-down"></span>&nbsp;Narratives in Project&nbsp;&nbsp;&nbsp;<img id="narratives_loading" src="static/images/ajax-loader-blue.gif" style="display:none"></a>
					</div>
					<div class="col-md-2">
						<a id="new_narrative_button" data-toggle="modal" href="#newNarrative" class="btn btn-primary btn-sm">new</a>
					</div>
				</div>
	 			<div id="narratives_container" class="row collapse in">
	 				<div id="no_narratives" style="display: none">You do not have any narratives in this project. <a href="#" id="create_narrative_link">Create a narrative</a> to get started.</div>
					<table id="narratives_table" class="table table-striped table-bordered" cellpadding="0" cellspacing="0" border="0" >
						<thead id="narrative_table_header" style="display: none;">
							<tr>
								<th>&nbsp;</th>
								<th>Name</th>
								<th>Owner</th>
								<th>In Projects</th>
								<th>Last modified</th>
							</tr>
						</thead>
						<tbody id="narrative_table_rows">
							
						</tbody>
					 </table>
				</div>
			</div>
			
			<div class="table_section container">
				<div class="section_title row">
					<div class="title">
						<a href="#" data-toggle="collapse" data-target="#datasets_container"><span class="glyphicon glyphicon-chevron-down"></span>&nbsp;Datasets in Project&nbsp;&nbsp;&nbsp;<img id="datasets_loading" src="static/images/ajax-loader-blue.gif" style="display:none"></a>
					</div>
					<div class="col-md-2">
						<button class="btn btn-primary btn-sm">upload</button>
					</div>
				</div>
				
				<div id="datasets_container" class="row collapse in">
					<div id="no_datasets" style="display: none">You do not have any datasets in this project.</div>
					<table id="datasets_table" class="table table-striped table-bordered" cellpadding="0" cellspacing="0" border="0" ></table>
				</div>
			</div>

			
		

			
			
		</div>

		<!-- modal dialogs --->
		<!-- Modal -->
		  <div class="modal fade" id="newNarrative" tabindex="-1" role="dialog" aria-labelledby="NewNarrative" aria-hidden="true">
		    <div class="modal-dialog">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		          <h4 class="modal-title">New Narrative</h4>
		        </div>
		        <div class="modal-body">
		          <form role="form">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Narrative Name</label>
					    <input type="text" class="form-control" id="new_narrative_name" name="new_narrative_name">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Create in Project</label>
					    <select id="new_narrative_project" name="new_narrative_project" class="form-control">
						  <option id="project_id_option"></option>
						</select>
					  </div>
				  </form>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
		          <button id="new_narrative_submit" type="button" class="btn btn-primary">create</button>
		        </div>
		      </div><!-- /.modal-content -->
		    </div><!-- /.modal-dialog -->
		  </div><!-- /.modal -->
		
		<script src="static/js/jquery-1.10.2.min.js"></script>
		<script src="static/bootstrap-3.0.0/js/bootstrap.min.js"></script>
		<script src="static/dataTables/1.9.4/js/jquery.dataTables.js"></script>
        <script src="static/js/jquery.cookie.min.js"></script>
        <script src="static/js/kbwidget.js"></script>
        <script src="static/js/kbasePrompt.js"></script>
        <script src="static/js/kbaseLogin.js"></script>
		<script src="static/js/kbase.js"></script>
		<script src="static/js/underscore.js"></script>
		<script src="static/js/ICanHaz.min.js"></script>
        <script src="static/js/project_page.js"></script>
        <script src="static/js/projects.js"></script>
        <script src="static/js/header.js"></script>

		<!-- HTML Templates -->
		<script id="narrative_table_rows" type="text/html">
		{{#rows}}
		<tr>
			<td><input type="checkbox"></td>
			<td><a href="http://narrative.kbase.us/{{project_id}}.{{narrative_id}}">{{name}}</a></td>
			<td>{{owner}}</td>
			<td>{{project_name}}</td>
			<td>{{date}}</td>
		</tr>
		{{/rows}}
		</script>


    </body>
</html>
